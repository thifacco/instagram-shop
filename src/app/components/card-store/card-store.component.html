<div class="store">
   <app-profile [store]="store"></app-profile>
   <div class="featured">
      <div class="row g-0">
         <div class="col-12">
            <a [routerLink]="['/store', store.id]">
               <img [src]="product.image | imgPath" class="card-img-top" [alt]="product.name" *ngFor="let product of products">
            </a>
         </div>
      </div>
   </div>
</div>
