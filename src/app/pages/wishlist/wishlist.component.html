<app-header></app-header>

<section id="wishlist" class="wishlist mt-3">
   <div class="container">
      <div class="no-products" *ngIf="!productsWishlist?.length">
         <div class="icon">
            <i class="bi bi-bookmark"></i>
         </div>
         <h6>Adicionar à sua lista de desejos</h6>
         <p>Salve itens que você deseja ver novamente. Só você pode ver os itens na sua lista de desejos.</p>
      </div>
      
      <div class="row" *ngIf="productsWishlist?.length">
         <div class="col-6" *ngFor="let product of productsWishlist" [id]="product.id">
            <app-card [product]="product"></app-card>
         </div>
      </div>
   </div>
</section>
