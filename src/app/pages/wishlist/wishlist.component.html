<app-header></app-header>

<section id="wishlist" class="wishlist mt-3">
   <div class="container">
      <div class="empty" *ngIf="!productsWishlist?.length">
         <div class="no-products">
            <div class="icon">
               <i class="bi bi-bookmark"></i>
            </div>
            <h3 class="mt-3">Adicionar à sua lista de desejos</h3>
            <p class="mt-3">Salve itens que você deseja ver novamente. Só você pode ver os itens na sua lista de
               desejos.</p>
         </div>
      </div>

      <div class="products" *ngIf="productsWishlist?.length">
         <div class="row">
            <div class="col-6" *ngFor="let product of productsWishlist" [id]="product.id">
               <app-card [product]="product"></app-card>
            </div>
         </div>
      </div>
   </div>
</section>
